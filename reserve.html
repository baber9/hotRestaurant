<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" 
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Save Your Place for a Space</h1>
        <p class="lead">Here is where your reservations will be made</p>
        <hr class="my-4">
        <p>All reservations must be used within 30 minutes or it will be forfeited.</p>
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
        </p>
      </div>
      <div class = "panel-body"
      <form role="form" method="POST">

        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="reserve_name">
        </div>

        <div class="form-group">
            <label for="">Phone Number</label>
            <input type="text" class="form-control" id="reserve_phone">
        </div>

        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="reserve_email">
        </div>

        <div class="form-group">
            <label for="">Unique ID</label>
            <input type="text" class="form-control" id="reserve_uniqueID">
        </div>

        <button type="submit" class="btn btn-primary submit" id="add-btn">Submit</button>
    </form>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    
	
	<script type="text/javascript">
		
		$("#add-btn").on("click", (event) => {
			event.preventDefault();
			var newHungryPerson = {
				customerName: $("#reserve_name").val().trim(),
				phoneNumber: $("#reserve_phone").val().trim(),
				customerEmail: $("#reserve_email").val().trim()
			};

		var currentURL = window.location.origin;
		$.post(currentURL + "/api/tables", newHungryPerson, (data) => {
			if(data == true) {
				alert("You're booked.  Please be seated.");
			}
			if (data == false) {
				alert("You've been added to the waitlist.");
			}

		});

		return false;
		

		});
			

	</script>

</body>
</html>
